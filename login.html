<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIT Application UI Concept</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div id="particles-js"></div>

    <div id="mymit">
        <span id="my">My</span>
        <svg width="85" viewBox="0 0 73 39" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" class="mit-logo site-nav__logo">
            <polygon class="primary" points="52.785 8.063 72.785 8.063 72.785 0.063 52.785 0.063"></polygon>
            <polygon class="primary" points="13.785 26.063 21.785 26.063 21.785 0.063 13.785 0.063"></polygon>
            <polygon class="primary" points="26.785 38.063 34.785 38.063 34.785 0.063 26.785 0.063"></polygon>
            <polygon class="primary" points="0.785 38.063 8.785 38.063 8.785 0.063 0.785 0.063"></polygon>
            <polygon class="primary" points="52.785 38.063 60.785 38.063 60.785 13.063 52.785 13.063"></polygon>
            <polygon class="primary" points="39.785 8.063 47.785 8.063 47.785 0.063 39.785 0.063"></polygon>
            <polygon class="secondary" points="40 38 48 38 48 13 40 13"></polygon>
        </svg>
    </div>

    <div id="username" class="flipper">
        <div id="user-label">Username</div>
        <input id="user-entry" class="entry"></input>
    </div>

    <div id="username-flip" class="flipped"></div>

    <script src="particles-config.js"></script>
    <script src="particles.js"></script>
    <script src="login.js"></script>
</body>

</html>
